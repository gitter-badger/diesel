language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly-2016-01-03
  - nightly
addons:
  postgresql: '9.4'
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - psql -c 'create database diesel_schema;' -U postgres
script:
- bin/travis
env:
  matrix:
    - TEST_CRATE=diesel
    - TEST_CRATE=diesel_cli
    - TEST_CRATE=diesel_codegen
    - TEST_CRATE=diesel_tests
  global:
    - DATABASE_URL=postgres://postgres@localhost/
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
matrix:
  allow_failures:
    - rust: nightly
after_success:
- "(cd diesel && travis-cargo --only stable doc-upload)"
branches:
  only:
    - master
    - ಠ_ಠ
